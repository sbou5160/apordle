<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121213" />

    <!-- HTML Meta Tags -->
    <title>APordle | Wordle Clone</title>
    
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/png" href="/wordle-speedrun/assets/favicon.png" />
  </head>
  <body>
    <h1 class="title-ap">APordle <span class="title-word-clone">Wordle clone</span></h1>
    <div id="game"></div>
      <div style="position:relative; top:-200px;"  class="keyboard">
        <div class="'row">
          <button class="btn">q</button>
          <button class="btn">w</button>
          <button class="btn">e</button>
          <button class="btn">r</button>
          <button class="btn">t</button>
          <button class="btn">y</button>
          <button class="btn">u</button>
          <button class="btn">i</button>
          <button class="btn">o</button>
          <button class="btn">p</button>
        </div>
        <div class="row">
          <button class="btn">a</button>
          <button class="btn">s</button>
          <button class="btn">d</button>
          <button class="btn">f</button>
          <button class="btn">g</button>
          <button class="btn">h</button>
          <button class="btn">j</button>
          <button class="btn">k</button>
          <button class="btn">l</button>
        </div>
        <div class="row">
          <button class="enter">ENTER</button>
          <button class="btn">z</button>
          <button class="btn">x</button>
          <button class="btn">c</button>
          <button class="btn">v</button>
          <button class="btn">b</button>
          <button class="btn">n</button>
          <button class="btn">m</button>
          <button class="delete">DELETE</button>
        </div>
      </div>
    </div>
    <hr />
    <p style="position:relative; top:-180px;" class="footer">
      Apex Legends Wordle Clone
    </p>
    <script defer src="./src/index.js" type="module"></script>
  </body>
</html>
